name: Build and Publish to “release” Branch

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm install

      - name: Run build
        run: pnpm exec node scripts/build.mjs

      - name: Prepare release artifacts
        run: |
          mkdir -p "${{ runner.temp }}/release"
          cp -r dist "${{ runner.temp }}/release/"
          cp package.json "${{ runner.temp }}/release/"
          cp README.md "${{ runner.temp }}/release/"

      - name: Publish to “release” branch
        run: |
          # Configure git user
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create a clean orphan branch
          git checkout --orphan release

          # Remove all files from the working tree
          git rm -rf .

          # Copy build artifacts into root
          cp -r "${{ runner.temp }}/release/dist" ./dist
          cp "${{ runner.temp }}/release/package.json" .
          cp "${{ runner.temp }}/release/README.md" .

          # Commit and force-push to release branch
          git add dist package.json README.md
          git commit -m "Automated update of release artifacts"
          git push -f origin release

